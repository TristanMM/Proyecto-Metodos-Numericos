<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RaphSolver</title>

<!-- Importacion de la clase con todo el estilo/diseño de la pagina -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Barra lateral de la pagina -->
  <nav class="sidebar">
    <button onclick="showSection('home')">🏠 Inicio</button>
    <button onclick="showSection('metodo')">📐 Método de Newton-Raphson</button>
    <button onclick="showSection('historia')">📚 Historia del Método</button>
    <button onclick="showSection('manual')">👨‍💻 Manual de usuario</button>
  </nav>

  <main class="content">

    <!-- Apartado del Inicio(Home) de la pagina -->
    <section id="home" class="active">
      <img src="imagenes/logo.png" alt="Logo de la pagina web" />
      <h1 class="main-title">RaphSolver</h1>
      <div class="info-box">
        <h1>Estudiantes</h1>
        <p>Tristan Méndez Mayorga – C24763</p>
        <p>Alejandro Zuñiga Sevilla - C28737</p>
        <p>Henry González Herrera - C23386</p>
        <h1>Profesor</h1>
        <p>Bernardo Rojas Fonseca</p>
        <h1>Curso</h1>
        <p>Métodos Numéricos</p>
        <h1>Ciclo</h1>
        <p>IC 2025</p>
      </div>
    </section>

    <!-- Apartado donde se realiza el metodo de Newton-Raphson -->
    <section id="metodo">
      <h2>Método de Newton-Raphson</h2>
      <label>Función f(x): <input id="funcion" type="text" placeholder="Ej: x ^ 3 + 10 * x - 2"></label><br>
      <label>Valor inicial x₀: <input id="x0" type="number" step="any"></label><br>
      <label>Iteraciones máximas: <input id="iteraciones" type="number"></label><br>
      <label>Error mínimo (%): <input id="errorMin" type="number" step="any"></label><br>
      <button onclick="resolverNewtonRaphson()">Calcular</button>
      <h3>Procedimiento</h3>
      <div id="procedimiento"></div>
    </section>

    <!-- Apartado donde se encuentra la informacion a la historia del metodo -->
    <section id="historia">
        <div class="pdf-container">        
            <iframe src="documentos/Historia del metodo Newton-Rhapson.pdf" width="100%" height="600px" style="border: none;"></iframe>
        </div>
    </section>

    <!-- Apartado donde se encuantra el manual de usuario -->
    <section id="manual">
      <div class="pdf-container">        
        <iframe src="documentos/Manual de Usuario.pdf" width="100%" height="600px" style="border: none;"></iframe>
    </div>
    </section>
  </main>

  <!-- Importacion de la clase con toda la logica de la pagina -->
  <script src="script.js"></script>

  <!-- Importacion de la biblioteca Math para poder derivar, evaluar funciones y realizar operaciones -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
</main>
</body>
</html>
